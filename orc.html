<!DOCTYPE html>
<html>
<head>
    <title>B站UID查询工具</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        input {
            width: 300px;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            margin: 5px 0;
            padding: 8px 15px;
            background-color: #00a1d6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00b5e5;
        }
    </style>
</head>
<body>
    <input type="text" id="uidInput" placeholder="请输入B站UID">
    
    <button onclick="navigate('videodanmu')">看弹幕</button>
    <button onclick="navigate('livedanmu')">看直播弹幕</button>
    <button onclick="navigate('reply')">看评论</button>
    <button onclick="navigate('homepage')">看主页</button>

    <script>
        function navigate(type) {
            const uid = document.getElementById('uidInput').value.trim();
            let baseUrl;
            
            switch(type) {
                case 'videodanmu':
                    baseUrl = 'https://www.aicu.cc/videodanmu.html';
                    break;
                case 'livedanmu':
                    baseUrl = 'https://www.aicu.cc/livedanmu.html';
                    break;
                case 'reply':
                    baseUrl = 'https://www.aicu.cc/reply.html';
                    break;
                case 'homepage':
                    window.open(uid ? `https://space.bilibili.com/${uid}` : 'https://space.bilibili.com/', '_blank');
                    return;
            }

            window.open(`${baseUrl}?uid=${uid}`, '_blank');
        }
    </script>
</body>
</html>
